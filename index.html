<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Quiz-game!</title>
</head>
<body id="fullPage" class="text-center bs-secondary-bg">

    <main class="container"> 

        <div class="firstPage container">
            <header class="firstPage">
                <h1 id="header-one">Quiz-game!</h1>
                <figure>
                    <img class="img-fluid" src="images/lets-play.jpeg" alt="lets-play">
                </figure>
            </header>
    
            <section id="numRounds" class="d-flex flex-column">
                <h2 id="howMany">Choose how may rounds!</h2>
                <div class="button-container d-flex flex-column optionsButtons">
                    
                    <button id="buttonForTen" class="btn btn-sm mb-2" type="button" value="10">10 rounds!ðŸ¥±</button>
                    <button id="buttonForTwenty" class="btn btn-sm mb-2" type="button" value="20">20 rounds!ðŸ˜Ž</button>
                    <button id="buttonForAll" class="btn btn-sm mb-2" type="button" value="All">All rounds!ðŸ¤ </button>
                </div> 
    
            </section>
        </div>

       

        <article id="secondPage" class="hide">

            <h2>Guess who is the person on the picture?</h2>
            <h3 id="guesses"></h3>

            <figure>
                <img id="studentImage" class="img-fluid" src="images/placekitten.jpeg" alt="placekitten">
            </figure>

            <div id="allGuessingButtons" class="button-container">
                <button id="firstButton" class="choice btn btn-primary" type="button"></button>
                <button id="secondButton" class="choice btn btn-primary" type="button"></button>
                <button id="thirdButton" class="choice btn btn-primary" type="button"></button>
                <button id="forthButton" class="choice btn btn-primary" type="button"></button>
            </div>

            <p class="guessesResults" id="rightGuesses"></p>
            <p class="guessesResults" id="wrongGuesses"></p>
    
        </article>


        <article id="results">



        <!-- <button id="restartButton" type="reset">Restart new game!</button> -->
        </article>


    </main>


    <script src="students.js"></script>
    <script src="main.js"></script>

</body>
</html>
