<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body class="text-center bs-secondary-bg">

    <header class="firstPage">
        <h1 id="header-one">Quiz-spel</h1>
        <figure>
            <img class="img-fluid" src="images/lets-play.jpeg" alt="lets-play">
        </figure>
    </header>

    <main class="container">
        <section class="d-flex flex-column">
            <h2 id="howMany">Hur m√•nga rundor vill du spela?</h2>
            <div class="button-container d-flex flex-column optionsButtons">
                
                <button id="buttonForTen" class="btn btn-sm mb-2" type="button">10 klasskompisar</button>
                <button id="buttonForTwenty" class="btn btn-sm mb-2" type="button">20 klasskompisar</button>
                <button id="buttonForAll" class="btn btn-sm mb-2" type="button">Alla klasskompisar</button>
            </div> 

        </section>

        <article id="secondPage" class="hide">

            <h2>Guess who is the person on the picture?</h2>
            <h3 id="guesses">Guesses: </h3>

            <figure>
                <img id="studentImage" src="https://placekitten.com/500/500" alt="placekitten">
            </figure>

            <div id="allGuessingButtons" class="button-container">
                <button id="firstButton" class="choice btn btn-primary" type="button"></button>
                <button id="secondButton" class="choice btn btn-primary" type="button"></button>
                <button id="thirdButton" class="choice btn btn-primary" type="button"></button>
                <button id="forthButton" class="choice btn btn-primary" type="button"></button>
            </div>

            <p id="rightGuesses"></p>
            <p id="wrongGuesses"></p>
    
        </article>
    </main>

   
    




    <script src="students.js"></script>
    <script src="main.js"></script>

</body>
</html>
