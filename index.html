<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body class="container text-center" data-bs-theme="dark">

    <header>
        <h1 id="header-one">Quiz-spel</h1>
        <figure>
            <img class="img-fluid" src="images/lets-play.jpeg" alt="lets-play">
        </figure>
    </header>

    <main>
        <section id="firstPage" class="d-flex flex-column">
            <h2 id="how-many">Hur m√•nga rundor vill du spela?</h2>
            <form action="" class="d-flex flex-column">
                
                <button id="buttonForTen" class="btn btn-sm mb-2 myButtons" type="click">10 klasskompisar</button>
                <button id="buttonForTwenty" class="btn btn-sm mb-2 myButtons" type="click">20 klasskompisar</button>
                <button id="buttonForAll" class="btn btn-sm mb-2 myButtons" type="click">Alla klasskompisar</button>
            </form> 
            <!--onclick="startGame()"-->

        </section>

        <div id="secondPage" class="hide">

            <h2>Guess who is the person on the picture?</h2>

            <figure>
                <img id="studentImage" src="assets/images/students/linnea_sandberg.jpg" alt="">
                
            </figure>
            <button id="firstButton" class="choice btn btn-sm mb-10"></button>
            <button id="secondButton" class="choice btn btn-sm mb-10"></button>
            <button id="thirdButton" class="choice btn btn-sm mb-10"></button>
            <button id="forthButton" class="choice btn btn-sm mb-10"></button>
    
        </div>
    </main>

   
    




    <script src="students.js"></script>
    <script src="main.js"></script>

</body>
</html>
